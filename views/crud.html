          <!DOCTYPE>
          <html ng-app="sampleApp">
          <head>
            <meta charset="UTF-8">
            <title>Sample App 1</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
          </head>

          <body>

            <div class="container"  ng-controller ="mainCtrl">
              <form class="form-horizontal" role="form">
                <h2>Add Name </h2>

                <div class="form-group">
                  <label class="control-label col-sm-2">Enter Your Name</label>
                  <div class="col-sm-6">
                    <input type="text" name="name" class="form-control" ng-model="formData.name" placeholder="Eg. Ashima ">
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="add()"> Add</button>
                  </div>
                </div>
              </form>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
            <script src="javascripts/controller.js"></script>
          </body>
          </html>
